<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐시 정리 - 안전나침반</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .buttons {
            display: grid;
            gap: 15px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .primary {
            background: #e53e3e;
            color: white;
        }
        .primary:hover {
            background: #c53030;
        }
        .secondary {
            background: #f7fafc;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }
        .secondary:hover {
            background: #edf2f7;
        }
        .success {
            background: #38a169;
            color: white;
        }
        .log {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🧹</div>
        <h1>브라우저 캐시 정리</h1>
        <p>앱에서 문제가 발생했을 때 캐시와 저장된 데이터를 정리하여 문제를 해결할 수 있습니다.</p>
        
        <div class="buttons">
            <button class="primary" onclick="clearAllCache()">
                🗑️ 모든 캐시 정리
            </button>
            <button class="secondary" onclick="clearUserDataOnly()">
                👤 사용자 데이터만 정리
            </button>
            <button class="secondary" onclick="debugStorage()">
                🔍 저장소 상태 확인
            </button>
            <button class="secondary" onclick="goBack()">
                ← 앱으로 돌아가기
            </button>
        </div>
        
        <div id="log" class="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.style.display = 'block';
            logDiv.innerHTML += message + '<br>';
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function clearAllCache() {
            log('🔄 전체 캐시 정리 시작...');
            
            try {
                // Clear localStorage
                const localStorageKeys = Object.keys(localStorage);
                localStorage.clear();
                log(`✅ localStorage 정리 완료 (${localStorageKeys.length}개 항목)`);
                
                // Clear sessionStorage
                const sessionStorageKeys = Object.keys(sessionStorage);
                sessionStorage.clear();
                log(`✅ sessionStorage 정리 완료 (${sessionStorageKeys.length}개 항목)`);
                
                // Clear Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                    log(`✅ Service Worker 정리 완료 (${registrations.length}개)`);
                }
                
                // Clear Cache API
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                    }
                    log(`✅ Cache API 정리 완료 (${cacheNames.length}개 캐시)`);
                }
                
                log('🎉 모든 캐시 정리 완료!');
                log('💡 새로고침하여 깨끗한 상태로 시작하세요.');
                
                // Auto reload after 2 seconds
                setTimeout(() => {
                    window.location.href = window.location.origin;
                }, 2000);
                
            } catch (error) {
                log(`❌ 오류 발생: ${error.message}`);
            }
        }

        function clearUserDataOnly() {
            log('🔄 사용자 데이터만 정리 시작...');
            
            const userKeys = [
                'currentUserId',
                'hasRegistered', 
                'userProfile',
                'emergencyStatus',
                'lastEmergencyCheck'
            ];
            
            let clearedCount = 0;
            userKeys.forEach(key => {
                if (localStorage.getItem(key)) {
                    localStorage.removeItem(key);
                    clearedCount++;
                    log(`- ${key} 삭제됨`);
                }
            });
            
            log(`✅ 사용자 데이터 ${clearedCount}개 항목 정리 완료`);
            log('🔄 앱으로 돌아가서 새로 등록하세요.');
        }

        function debugStorage() {
            log('🔍 현재 저장소 상태 확인...');
            
            log(`📦 localStorage (${Object.keys(localStorage).length}개 항목):`);
            Object.keys(localStorage).forEach(key => {
                const value = localStorage.getItem(key);
                log(`  - ${key}: ${value?.substring(0, 50)}${value?.length > 50 ? '...' : ''}`);
            });
            
            log(`📦 sessionStorage (${Object.keys(sessionStorage).length}개 항목):`);
            Object.keys(sessionStorage).forEach(key => {
                const value = sessionStorage.getItem(key);
                log(`  - ${key}: ${value?.substring(0, 50)}${value?.length > 50 ? '...' : ''}`);
            });
            
            log('✅ 저장소 상태 확인 완료');
        }

        function goBack() {
            if (window.opener) {
                window.close();
            } else {
                window.location.href = window.location.origin;
            }
        }

        // Auto-run debug on page load
        window.onload = function() {
            debugStorage();
        }
    </script>
</body>
</html>
